{% extends 'base.html' %}}

{%block title %}<title>Login </title>{% endblock %}

{% block style %}
{{super()}}
<style>
html,body,#container{
    height: 100%;
}
#row-a{
    height: 90vh;
}
</style>
{% endblock %}

{%block content%}
<div id="container" class="container">
    <div id="row-a" class="row m-0 align-items-center justify-content-center">
        <div id="col-a" class="col-4">
            <form id='form' method="POST">
                <div class="mb-3">
                    <label id="col-c1" for="tel" class="form-label fs-4">
                        请输入您的电话号码</label>
                    <input class="form-control" type="text" id="tel" 
                        name="tel">
                </div>
                <button type="submit" class="btn btn-primary float-end fs-5">进入实验</button>
                <p>隐私说明：您登记的电话号码仅用于接受实验报酬领取口令，不会用于其他用途。</p>
            </form>

        </div>
    </div>
</div>

{%endblock%}
{% block scripts %}
{{super()}}
<script type="text/javascript">
    let myForm = document.getElementById('form')
    myForm.onsubmit = check;

    function check(e) {
        let tel = document.getElementById('tel').value;
        if (/^1[3-9]\d{9}$/.test(tel)){
            document.cookie=`tel=${tel}`;
            return true;
        }
        else {
            alert("抱歉，您输入的手机号格式不正确");
            return false;
        }
    }
</script>
{%endblock%}
